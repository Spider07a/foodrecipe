<!doctype html>
<html lang="en">
<head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Contact | Foody Vibe</title>
<link rel="stylesheet" href="css/style.css"></head>
<body>
<header class="main-header">
  <div class="logo">Foody Vibe</div>
  <div class="header-right"><nav class="client-nav"><a href="index.html">Home</a><a href="recipes.html">Recipes</a></nav><div id="user-area"></div></div>
</header>

<main class="container">
  <h1 class="page-title">Contact Us</h1>
  <form id="contact-form" novalidate>
    <div class="form-group"><label>Name</label><input id="cname" required></div>
    <div class="form-group"><label>Email</label><input id="cemail" type="email" required></div>
    <div class="form-group"><label>Message</label><textarea id="cmessage" rows="5" required></textarea></div>
    <p class="error-message" id="contact-error"></p>
    <button class="btn" type="submit">Send Message</button>
  </form>
</main>

<footer>&copy; 2025 Foody Vibe</footer>
<script src="client.js"></script>
</body>
</html>
