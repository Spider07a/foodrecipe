<!doctype html>
<html lang="en">
<head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Sign Up | Foody Vibe</title>
<link rel="stylesheet" href="css/style.css"></head>
<body>
<header class="main-header"><div class="logo">Foody Vibe</div></header>

<main class="container">
  <h1 class="page-title">Sign Up</h1>
  <form id="signup-form" novalidate>
    <div class="form-group"><label>Name</label><input id="sname" required></div>
    <div class="form-group"><label>Email</label><input id="semail" type="email" required></div>
    <div class="form-group"><label>Password</label><input id="spass" type="password" required></div>
    <div class="form-group"><label>Confirm Password</label><input id="spass_confirm" type="password" required></div>
    <p class="error-message" id="signup-error"></p>
    <button class="btn" type="submit">Register</button>
  </form>
</main>

<footer>&copy; 2025 Foody Vibe</footer>
<script src="client.js"></script>
</body>
</html>
