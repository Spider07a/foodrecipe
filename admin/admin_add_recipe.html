  <h1 class="page-title">Add New Recipe</h1>

  <form id="add-recipe-form">

    <div class="form-group"><label>Name</label><input id="rname" required></div>
    <div class="form-group"><label>Category</label><select id="rcat"><option>Starter</option><option>Main Course</option><option>Dessert</option></select></div>
    <div class="form-group"><label>Image URL</label><input id="rimg" placeholder="https://..."></div>
    <div class="form-group"><label>Prep time</label><input id="rprep"></div>
    <div class="form-group"><label>Cook time</label><input id="rcook"></div>
    <div class="form-group"><label>Difficulty</label><input id="rdiff"></div>
    <div class="form-group"><label>Ingredients (comma separated)</label><input id="ring"></div>
    <div class="form-group"><label>Steps (comma separated)</label><input id="rsteps"></div>
    <button class="btn" type="submit">Add Recipe</button>
  </form>
