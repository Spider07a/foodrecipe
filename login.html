<html lang="en">
<head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Login | Foody Vibe</title>
<link rel="stylesheet" href="css/style.css"></head>
<body>
<header class="main-header"><div class="logo">Foody Vibe</div></header>

<main class="container">
  <h1 class="page-title">Login</h1>
  <form id="login-form">
    <div class="form-group"><label>Email</label><input id="login-email" type="email" required placeholder="user@user.com or admin@admin.com"></div>
    <div class="form-group"><label>Password</label><input id="login-password" type="password" required></div>
    <p class="error-message" id="login-error"></p>
    <button class="btn" type="submit">Login</button>
    <p style="margin-top:12px;">New? <a href="signup.html">Sign up here</a></p>
  </form>
</main>
